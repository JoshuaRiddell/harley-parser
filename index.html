---
layout: default
---

<div class="home">

  <h1 class="page-heading">Tools</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>
          {{ post.summary }}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
